<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastly</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            background: azure;
        }

        .container {
            position: absolute;
            display: flex;
            justify-content: center;
            top: 150px;
        }

        .circle {
            position: absolute;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            border: 2px solid black;
            background: #150F0F;
            -webkit-box-shadow: 0px 0px 48px 10px rgba(91,44,143,0.7), 10px -10px 30px 10px rgba(74,47,100,0.5), 10px -10px 30px 10px rgba(74,47,100,0.5); 
box-shadow: 0px 0px 48px 10px rgba(91,44,143,0.7), 10px -10px 30px 10px rgba(74,47,100,0.5), 10px -10px 30px 10px rgba(74,47,100,0.5);
        }
        
        .left-eye {
            position: absolute;
            top: 76px;
            left: -110px;
            transform: scale(1, -1) rotate(131deg);
            height: 50px;
            width: 80px;
            border-radius: 0 0 90px 60px / 0 0 100px 60px;
            background: #f7f2f3;

        }

        .right-eye {
            position: absolute;
            top: 75px;
            left: -5px;
            transform: rotate(320deg);
            height: 60px;
            width: 95px;
            border-radius: 0 0 90px 90px;
            background: #f7f2f3;
        }

        .left-pupil {
            position: absolute;
            top: 10px;
            left: 14px;
            transform: rotate(310deg);
            height: 4px;
            width: 10px;
            border-radius: 50%;
            background: black;

        }

        .right-pupil {
            position: absolute;
            top: 10px;
            left: 14px;
            transform: rotate(310deg);
            height: 4px;
            width: 10px;
            border-radius: 50%;
            background: black;
        }

        .mouth {
            position: absolute;
            top: 145px;
            left: -55px;
            transform: rotate(0deg);
            height: 20px;
            width: 75px;
            border-radius: 0 0 20px 20px;
            background: #DD858A;
        }

        .left-tooth {
            position: absolute;
            top: 0px;
            left: -10px;
            border-top: 23px solid #f7f2f3;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
        }

        .right-tooth {
            position: absolute;
            top: 0px;
            left: 67px;
            border-top: 23px solid #f7f2f3;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
        }
    </style>
</head>

<body>
    <h1>Gastly</h1>

    <div class="container">
        <div class="circle"></div>
        <div class="left-eye">
            <div class="left-pupil"></div>
        </div>
        <div class="right-eye">
            <div class="right-pupil"></div>
        </div>
        <div class="mouth">
            <div class="left-tooth"></div>
            <div class="right-tooth"></div>
        </div>
    </div>

</body>

</html>
