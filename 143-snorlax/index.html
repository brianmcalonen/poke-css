<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snorlax</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            background: azure;
        }

        .container {
            position: absolute;
            display: flex;
            justify-content: center;
            top: 150px;
        }

        .circle {
            position: absolute;
            height: 190px;
            width: 280px;
            background: #0E5C68;
            border-radius: 50% 50% 50% 50% / 65% 65% 35% 35%;
            border: 1px solid black;
            z-index: 1;
        }

        .head {
            position: absolute;
            top: -44px;
            left: -65px;
            height: 100px;
            width: 125px;
            background: #0E5C68;
            border-radius: 35% 35% 20% 20% / 50% 50% 50% 50%;
            border: 1px solid black;
            z-index: 0;
        }

        .left-ear {
            position: absolute;
            top: -55px;
            left: -60px;
            height: 50px;
            width: 50px;
            background: #0E5C68;
            border-radius: 50% 50% 0% 0% / 100% 100% 0% 0% ;
            border: 1px solid black;
            transform: rotate(315deg) scale(-1, 1); 
            z-index: -1;
        }

        .right-ear {
            position: absolute;
            top: -55px;
            left: 5px;
            height: 50px;
            width: 50px;
            background: #0E5C68;
            border-radius: 50% 50% 0% 0% / 100% 100% 0% 0% ;
            border: 1px solid black;
            transform: rotate(45deg);
            z-index: -1;
        }

        .face {
            position: absolute;
            top: -10px;
            left: -35px;
            height: 66px;
            width: 66px;
            background: #F5CF9E;
            border: 1px solid black;
            transform: rotate(315deg);
            z-index: 0;
        }

        .face:before {
            content: "";
            position: absolute;
            top: -30px;
            left: 0;
            height: 66px;
            width: 66px;
            background: #F5CF9E;
            border-radius: 50%;
        }

        .face:after {
            content: "";
            position: absolute;
            top: 0;
            left: 30px;
            height: 66px;
            width: 66px;
            background: #F5CF9E;
            border-radius: 50%;
        }

        .left-eye {
            position: absolute;
            top: -18px;
            left: -37px;
            height: 25px;
            width: 25px;
            background: transparent;
            border-radius: 50% 50% 50% 50% / 10% 10% 90% 90% ;
            border-top: 2px solid black;
            z-index: 10;
        }

        .right-eye {
            position: absolute;
            top: -18px;
            left: 10px;
            height: 25px;
            width: 25px;
            background: transparent;
            border-radius: 50% 50% 50% 50% / 10% 10% 90% 90% ;
            border-top: 2px solid black;
            z-index: 10;
        }

        .mouth {
            position: absolute;
            top: -7px;
            left: -20px;
            height: 40px;
            width: 40px;
            background: transparent;
            border-top: 2px solid black;
            z-index: 10;
        }

        .left-arm {
            position: absolute;
            top: 16px;
            left: -166px;
            height: 86px;
            width: 160px;
            background: #0E5C68;
            border-radius: 50% 50% 50% 50% / 47% 47% 53% 53%;
            border: 1px solid black;
            transform: rotate(55deg);
            z-index: 0;
        }

        .left-foot {
            position: absolute;
            top: 105px;
            left: -162px;
            height: 93px;
            width: 93px;
            background: #F5CF9E;
            border-radius: 60% 40% 38% 62% / 58% 62% 38% 42%;
            border: 1px solid black;
            transform: rotate(220deg) scaleY(-1);
            z-index: 2;
        }

        .left-foot-center {
            position: absolute;
            top: 143px;
            left: -136px;
            height: 40px;
            width: 50px;
            background: #A1704F;
            border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;
            border: 1px solid black;
            transform: rotate(152deg);
            z-index: 3;
        }

        .right-arm {
            position: absolute;
            top: 34px;
            left: 10px;
            height: 80px;
            width: 160px;
            background: #0E5C68;
            border-radius: 50% 50% 50% 50% / 47% 47% 53% 53%;
            border: 1px solid black;
            transform: rotate(207deg);
            z-index: 0;
        }

        .right-foot {
            position: absolute;
            top: 105px;
            left: 58px;
            height: 93px;
            width: 93px;
            background: #F5CF9E;
            border-radius: 60% 40% 38% 62% / 58% 62% 38% 42%;
            border: 1px solid black;
            transform: rotate(220deg);
            z-index: 2;

        }

        .right-foot-center {
            position: absolute;
            top: 140px;
            left: 75px;
            height: 40px;
            width: 50px;
            background: #A1704F;
            border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;
            border: 1px solid black;
            transform: rotate(320deg) scaleY(-1, 1);
            z-index: 3;
        }
    </style>
</head>

<body>
    <h1>Snorlax</h1>

    <div class="container">
        <div class="circle"></div>
        <div class="head"></div>
        <div class="left-ear"></div>
        <div class="right-ear"></div>
        <div class="face"></div>
        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="mouth"></div>
        <div class="left-tooth"></div>
        <div class="right-tooth"></div>
        <div class="left-arm"></div>
        <div class="right-arm"></div>
        <div class="left-foot"></div>
        <div class="left-foot-center"></div>
        <div class="right-foot"></div>
        <div class="right-foot-center"></div>
    </div>

</body>

</html>
