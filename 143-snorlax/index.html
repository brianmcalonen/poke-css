<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snorlax</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            background: azure;
        }

        .container {
            position: absolute;
            display: flex;
            justify-content: center;
            top: 100px;
        }

        .circle {
            position: absolute;
            height: 200px;
            width: 200px;
            background: blue;
            border-radius: 50%;
            border: 2px solid black;
        }

    </style>
</head>

<body>
    <h1>Snorlax</h1>

    <div class="container">
        <div class="circle"></div>
    </div>

</body>

</html>
